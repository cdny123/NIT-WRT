name: OpenWrt Build

on:
  workflow_dispatch:
    inputs:
      branch:
        description: '选择编译分支'
        required: true
        default: 'openwrt-24.10'
        type: choice
        options:
          - openwrt-24.10
          - openwrt-23.05
      device:
        description: '选择设备架构'
        required: true
        default: 'x86_64'
        type: choice
        options:
          - x86-64
          - r3g
      
      SSH_ACTION:
        description: 'SSH远程配置固件'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 建立环境
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync

      - name: 克隆源代码
        run: |
          git clone -b ${{ github.event.inputs.branch }} https://github.com/openwrt/openwrt openwrt
          cd openwrt
          # 根据设备架构选择正确的配置文件路径
          if [ "${{ github.event.inputs.device }}" == "x86_64" ]; then
            cp -r ../configs/x86/.config .
            cp -r ../configs/x86/feeds.conf.default .
          elif [ "${{ github.event.inputs.device }}" == "r3g" ]; then
            cp -r ../configs/r3g/.config .
            cp -r ../configs/r3g/feeds.conf.default .
          fi

      - name: 运行diy-part1.sh
        run: |
          cd openwrt
          chmod +x ../diy-part1.sh
          ../diy-part1.sh

      - name: 更新feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 运行diy-part2.sh
        run: |
          cd openwrt
          chmod +x ../diy-part2.sh  
          ../diy-part2.sh

      - name: SSH远程连接（make menuconfig）
        if: env.SSH_ACTION == 'true'
        uses: danshui-git/debugger-action@main
      
      - name: 配置OpenWrt
        run: |
          cd openwrt
          make defconfig

      - name: 构建OpenWrt
        run: |
          cd openwrt
          make -j$(nproc) V=s

      - name: 创建发布
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.branch }}-${{ github.event.inputs.device }}-${{ github.run_number }}
          name: OpenWrt Firmware Release ${{ github.event.inputs.branch }}-${{ github.event.inputs.device }}-${{ github.run_number }}
          body: |
            This is a release of OpenWrt firmware for ${{ github.event.inputs.device }} using ${{ github.event.inputs.branch }} branch.
            Build number: ${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            openwrt/bin/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}    
